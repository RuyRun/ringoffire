<app-player  *ngFor="let player of game.players ; let i = index;" class="player-postiton" [ngStyle]="{'top.px': 100+ ( i*90)}" [name]="player" [playerActiv]="i == game.currentPlayer"></app-player>
<div class="play-field">
    <h1>Anzahl: {{ game.currentPlayer }}</h1>
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'left.px': i*5}" *ngFor="let card of [0,1,2,3]; let i = index;" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png" alt="">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
        <!-- Current card (Animation) -->
        <img *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" src="assets/img/cards/{{ currentCard }}.png" alt="">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
